<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcShot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h2>ArcShot</h2>
    </header>
    
    <main>
      <div class="screenshot-modes">
        <button id="fullScreenBtn" class="btn btn-primary">
          <span>捕获可见区域</span>
        </button>
        
        <button id="manualSelectBtn" class="btn btn-secondary">
          <span>手动选择区域</span>
        </button>
      </div>
      
      <div class="options-panel">
        <div class="checkbox-group">
          <input type="checkbox" id="scrollCheckbox" class="checkbox">
          <label for="scrollCheckbox" class="checkbox-label">智能滚动截图</label>
        </div>
        
        <div class="message message-info">
          开启智能滚动可捕获完整页面内容
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
